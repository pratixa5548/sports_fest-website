<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" action="newreg.php" method="post" onsubmit="return submitForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentSurname">Student Surname:</label>
            <input type="text" id="studentSurname" name="studentSurname" required>

            <label for="parentName">Parent Name:</label>
            <input type="text" id="parentName" name="parentName" required>

            <label for="parentSurname">Parent Surname:</label>
            <input type="text" id="parentSurname" name="parentSurname" required>

            <label for="studentPhone">Student Phone Number:</label>
            <input type="tel" id="studentPhone" name="studentPhone" required><br><br>

            <label for="studentEmail">Student Email:</label>
            <input type="email" id="studentEmail" name="studentEmail" required><br><br>

            <label for="parentEmail">Parent Email:</label>
            <input type="email" id="parentEmail" name="parentEmail" required><br><br>

            <label for="parentPhone">Parent Phone Number:</label>
            <input type="tel" id="parentPhone" name="parentPhone" required><br><br>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="B.Tech">B.Tech</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
                <!-- Add more options as needed -->
            </select><br><br>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">Select Branch</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Electronics">Electronics</option>
                <option value="Mechanical">Mechanical</option>
                <option value="NA">NA</option>
                <!-- Add more options as needed -->
            </select><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
        <div id="message"></div>
    </div>

    <script src="registration.js" defer></script>
</body>
</html>
