<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="dark-green-bg">
    <div class="container light-green-bg">
        <h2>Login</h2>
        <form id="loginForm" action="process_login.php" method="post" onsubmit="return submitForm()">
            <fieldset>
                <legend>Login Form</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="pass" name="pass" required>
                <br><br>
                <button type="submit" name="submit">Login</button>
                <button type="button" onclick="location.href='forgot.html';">Forgot Password</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </div>

</body>
</html>
